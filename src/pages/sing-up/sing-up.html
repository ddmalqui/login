<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>SingUp</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>correo</ion-label>
		<ion-input type="email" [(ngModel)]="correo"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>pass</ion-label>
		<ion-input type="password" [(ngModel)]="pass"></ion-input>
	</ion-item>

	<div class="form-item">
  	<button ion-button secondary (click)="createAccountWithEmailAndPassword()">Crear Cuenta</button>
  	</div>

  	<div class="form-item">
  	<button ion-button secondary (click)="createAccountWithGoogle()">
  		<ion-icon name="logo-google"></ion-icon>	
  		Crear Cuenta con google
  	</button>

  	</div>

</ion-content>
