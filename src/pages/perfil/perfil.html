<ion-header>

  <ion-navbar color="primary">
    <ion-title>perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #perfilForm="ngForm" (submit)="onSubmit(perfilForm)">
	<ion-item>
		<ion-label floating> Username : </ion-label>
		<ion-input type="text" name="username"
		#username="ngModel" [(ngModel)]="crud.selectPerfil.username">
		</ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating> Telefono : </ion-label>
		<ion-input type="number" name="phone"
		#phone="ngModel" [(ngModel)]="crud.selectPerfil.phone">
		</ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating> lastName : </ion-label>
		<ion-input type="text" name="lastName"
		#lastName="ngModel" [(ngModel)]="crud.selectPerfil.lastName">
		</ion-input>
	</ion-item>

	<button ion-button clear block type="submit"> Guardar Cambios</button>

</form>


  <ul>
    <li *ngFor="let perfil of perfiList">
      {{perfil.name}}
    </li>
  </ul>
