<ion-header>

  <ion-navbar color="primary">
    <ion-title>perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating> Username : </ion-label>
		<ion-input [(ngModel)]="perfil.username"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating> First Name : </ion-label>
		<ion-input [(ngModel)]="perfil.firstName"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating> Last Name : </ion-label>
		<ion-input [(ngModel)]="perfil.lastName"></ion-input>
	</ion-item>

	<button ion-button clear block (click)="setProfile()"> Guardar Cambios</button>
</ion-content>
