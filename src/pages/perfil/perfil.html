<ion-header>

  <ion-navbar color="primary">
    <ion-title>perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #perfilForm="ngForm" (submit)="onSubmit(perfilForm)">
	<ion-item>
		<ion-label floating> Username : </ion-label>
		<ion-input type="text" name="name"
		#name="ngModel" [(ngModel)]="perfiList['name']">
		</ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating> Telefono : </ion-label>
		<ion-input type="number" name="phone"
		#phone="ngModel" [(ngModel)]="perfiList['phone']">
		</ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating> lastName : </ion-label>
		<ion-input type="text" name="lastName"
		#lastName="ngModel" [(ngModel)]="perfiList['lastName']">
		</ion-input>
	</ion-item>

	<button ion-button clear block type="submit"> Guardar Cambios</button>

</form>
